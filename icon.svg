<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 摄像机主体 -->
  <rect x="20" y="30" width="60" height="40" rx="5" fill="#4A90E2"/>
  
  <!-- 摄像机镜头 -->
  <circle cx="70" cy="50" r="12" fill="#333"/>
  <circle cx="70" cy="50" r="8" fill="#666"/>
  <circle cx="70" cy="50" r="4" fill="#000"/>
  
  <!-- 摄像机顶部 -->
  <rect x="30" y="20" width="40" height="10" rx="2" fill="#357ABD"/>
  
  <!-- 摄像机底部按钮 -->
  <circle cx="35" cy="65" r="3" fill="#E74C3C"/>
  
  <!-- 截图效果 -->
  <rect x="10" y="10" width="25" height="15" rx="2" fill="#2ECC71" stroke="#FFF" stroke-width="1"/>
  <text x="22" y="20" font-family="Arial" font-size="8" fill="#FFF" text-anchor="middle">截</text>
  
  <!-- 文字变化指示 -->
  <text x="50" y="85" font-family="Arial" font-size="10" fill="#FFF" text-anchor="middle">ABC</text>
  <text x="50" y="95" font-family="Arial" font-size="10" fill="#F1C40F" text-anchor="middle">DEF</text>
</svg>